<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title th:text="#{veiculo.cadastro.label}">Cadastro de Veículo</title>
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{veiculo.cadastrar.label}">Cadastrar Veículo</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/veiculos/listar}"
				role="button"> <span class="oi oi-spreadsheet" title="Listar"
				aria-hidden="true"></span> <span th:text="#{veiculo.listar.label}">Listar Veículos</span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="~{fragments/alert}"></div>

			<form
				th:action="${veiculo.id == null} ? @{/veiculos/salvar} : @{/veiculos/editar}"
				th:object="${veiculo}" method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label th:text="#{veiculo.loja.label}" for="loja">Loja</label>
						<select id="loja" class="form-control" th:field="*{loja}"
							th:classappend="${#fields.hasErrors('loja')} ? is-invalid">
							<option value="">Selecione a Loja</option>
							<option th:each="loja : ${lojas}" th:value="${loja.id}"
								th:text="${loja.nome}"></option>
						</select>
						<div class="invalid-feedback">
							<span th:errors="*{loja}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{veiculo.placa.label}" for="placa">Placa</label>
						<input type="text" class="form-control" id="placa" placeholder="ABC-1234"
							th:field="*{placa}"
							th:classappend="${#fields.hasErrors('placa')} ? is-invalid" />
						<div class="invalid-feedback">
							<span th:errors="*{placa}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{veiculo.modelo.label}" for="modelo">Modelo</label>
						<input type="text" class="form-control" id="modelo" placeholder="Modelo do Veículo"
							th:field="*{modelo}"
							th:classappend="${#fields.hasErrors('modelo')} ? is-invalid" />
						<div class="invalid-feedback">
							<span th:errors="*{modelo}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{veiculo.chassi.label}" for="chassi">Chassi</label>
						<input type="text" class="form-control" id="chassi" placeholder="Número do Chassi"
							th:field="*{chassi}"
							th:classappend="${#fields.hasErrors('chassi')} ? is-invalid" />
						<div class="invalid-feedback">
							<span th:errors="*{chassi}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{veiculo.ano.label}" for="ano">Ano</label>
						<input type="number" class="form-control" id="ano" placeholder="Ano de Fabricação"
							th:field="*{ano}"
							th:classappend="${#fields.hasErrors('ano')} ? is-invalid" />
						<div class="invalid-feedback">
							<span th:errors="*{ano}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{veiculo.quilometragem.label}" for="quilometragem">Quilometragem</label>
						<input type="text" class="form-control" id="quilometragem" placeholder="Ex: 50000"
							data-mask="0#.##0" data-mask-reverse="true" th:field="*{quilometragem}"
							th:classappend="${#fields.hasErrors('quilometragem')} ? is-invalid" />
						<div class="invalid-feedback">
							<span th:errors="*{quilometragem}"></span>
						</div>
					</div>

					<div class="form-group col-md-12">
						<label th:text="#{veiculo.descricao.label}" for="descricao">Descrição</label>
						<textarea class="form-control" id="descricao" rows="3" placeholder="Detalhes do veículo..."
							th:field="*{descricao}"
							th:classappend="${#fields.hasErrors('descricao')} ? is-invalid"></textarea>
						<div class="invalid-feedback">
							<span th:errors="*{descricao}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{veiculo.valor.label}" for="valor">Valor</label>
						<input type="text" class="form-control" id="valor" placeholder="123456,78"
							data-mask="000.000.000.000,00" data-mask-reverse="true" th:field="*{valor}"
							th:classappend="${#fields.hasErrors('valor')} ? is-invalid" />
						<div class="invalid-feedback">
							<span th:errors="*{valor}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{veiculo.fotos.label}" for="fotos">Fotos (até 10)</label>
						<input type="file" class="form-control-file" id="fotos" multiple="multiple" accept="image/*"
							th:classappend="${#fields.hasErrors('fotos')} ? is-invalid" />
						<div class="invalid-feedback">
							<span th:errors="*{fotos}"></span>
						</div>
					</div>

				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" th:text="#{button.salvar.label}"
					class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
