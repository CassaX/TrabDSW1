<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
<meta charset="UTF-8">
<title th:text="#{sidebar.title}">Sistema de Veículos</title>
</head>
<body>
	<nav class="sidebar sidebar-open" th:fragment="nav-sidebar">
		<ul class="nav nav-pills">
			<li class="nav-item">
				<a class="nav-link " th:href="@{/home}">
					<i class="oi oi-home"></i>
					<span th:text="#{sidebar.link.home}">Home</span>
				</a>
			</li>
		</ul>

        <ul class="nav nav-pills">
            <li class="nav-item"><span class="nav-link active" th:text="#{sidebar.titulo.veiculos}">Veículos</span></li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/veiculos/listar}">
                    <i class="oi oi-spreadsheet"></i>
                    <span th:text="#{sidebar.link.listarVeiculos}">Listar Veículos</span>
                </a>
            </li>
        </ul>

		<div sec:authorize="hasRole('ROLE_CLIENTE')">
			<ul class="nav nav-pills">
				<li class="nav-item"><span class="nav-link active" th:text="#{sidebar.titulo.cliente}">Cliente</span></li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/propostas/listar}">
						<i class="oi oi-document"></i>
						<span th:text="#{sidebar.link.minhasPropostas}">Minhas Propostas</span>
					</a>
				</li>
			</ul>
		</div>

		<div sec:authorize="hasRole('ROLE_LOJA')">
			<ul class="nav nav-pills">
				<li class="nav-item"><span class="nav-link active" th:text="#{sidebar.titulo.loja}">Loja</span></li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/veiculos/cadastrar}">
						<i class="oi oi-plus"></i>
						<span th:text="#{sidebar.link.cadastrarVeiculo}">Cadastrar Veículo</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/veiculos/listar}">
						<i class="oi oi-spreadsheet"></i>
						<span th:text="#{sidebar.link.meusVeiculos}">Meus Veículos</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/propostas/loja/listar}">
						<i class="oi oi-clipboard"></i>
						<span th:text="#{sidebar.link.analisarPropostas}">Analisar Propostas</span>
					</a>
				</li>
			</ul>
		</div>

		<div sec:authorize="hasRole('ROLE_ADMIN')">
			<ul class="nav nav-pills">
				<li class="nav-item"><span class="nav-link active" th:text="#{sidebar.titulo.admin}">Administrador</span></li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin/dashboard}">
						<i class="oi oi-dashboard"></i>
						<span th:text="#{sidebar.link.dashboard}">Dashboard</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/cliente/listar}">
						<i class="oi oi-people"></i>
						<span th:text="#{sidebar.link.gerenciarClientes}">Gerenciar Clientes</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/loja/listar}">
						<i class="oi oi-building"></i>
						<span th:text="#{sidebar.link.gerenciarLojas}">Gerenciar Lojas</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/cliente/cadastrar}">
						<i class="oi oi-person-add"></i>
						<span th:text="#{sidebar.link.cadastrarCliente}">Cadastrar Cliente</span>
					</a>
				</li>
			</ul>
		</div>

        <ul class="nav nav-pills">
            <li class="nav-item"><span class="nav-link active" th:text="#{sidebar.titulo.autenticacao}">Autenticação</span></li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/login}">
                    <i class="oi oi-account-login"></i>
                    <span th:text="#{sidebar.link.login}">Login</span>
                </a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/logout}">
                    <i class="oi oi-account-logout"></i>
                    <span th:text="#{sidebar.link.logout}">Sair</span>
                </a>
            </li>
        </ul>
	</nav>
</body>
</html>
